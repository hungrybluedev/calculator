<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator | Hungry Blue Dev</title>
    <link rel="stylesheet" href="style/calc.css" />
  </head>

  <body>
    <div id="calc">
      <div id="screen">
        <!-- 2 screen elements -->
        <div id="equation">0.</div>
        <div id="primary">0.</div>
      </div>
      <!-- The numeric input buttons. Count: 11 -->
      <button id="btn-7">7</button>
      <button id="btn-8">8</button>
      <button id="btn-9">9</button>
      <button id="btn-4">4</button>
      <button id="btn-5">5</button>
      <button id="btn-6">6</button>
      <button id="btn-1">1</button>
      <button id="btn-2">2</button>
      <button id="btn-3">3</button>
      <button id="btn-0">0</button>
      <button id="btn-dot">.</button>
      <!-- The operators. Count: 10 -->
      <button id="btn-div" class="operation-btn">&divide;</button>
      <button id="btn-mul" class="operation-btn">&times;</button>
      <button id="btn-sub" class="operation-btn">-</button>
      <button id="btn-add" class="operation-btn">+</button>
      <button id="btn-eq" class="operation-btn">=</button>
      <button id="btn-pm" class="operation-btn">&PlusMinus;</button>
      <button id="btn-rcp" class="operation-btn">
        <sup>1</sup>&frasl;<sub>x</sub>
      </button>
      <button id="btn-pct" class="operation-btn">%</button>
      <button id="btn-sqrt" class="operation-btn">&Sqrt;</button>
      <button id="btn-sqr" class="operation-btn">x<sup>2</sup></button>
      <!-- Memory buttons. Count: 4 -->
      <button id="btn-mc" class="memory-btn">MC</button>
      <button id="btn-mr" class="memory-btn">MR</button>
      <button id="btn-mp" class="memory-btn">M+</button>
      <button id="btn-mm" class="memory-btn">M-</button>
      <!-- Clear buttons. Count: 3 -->
      <button id="btn-ac" class="clear-btn">AC</button>
      <button id="btn-cl" class="clear-btn">C</button>
      <button id="btn-del" class="clear-btn">DEL</button>
    </div>

    <script src="script/calc.js" type="module" />
  </body>
</html>
